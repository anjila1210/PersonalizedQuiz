<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Create Your Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="nav">
            <img src="https://www.shutterstock.com/shutterstock/photos/2299277831/display_1500/stock-vector-quiz-logo-quiz-time-label-with-question-mark-quiz-emblem-for-business-marketing-and-advertising-2299277831.jpg" alt="Logo" class="logo">
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <section id="quiz">
        <div class="quiz-container">
            <div class="progress">
                <span id="progress-text">Question 1 of 10</span>
            </div>
            <div class="question">
                <h2>What's my favourite ice cream flavour?</h2>
                <img src="https://healthwire.pk/wp-content/uploads/2022/06/advantage-and-disadvantage-of-eating-icecream.jpg" alt="Ice Cream">
                <ul>
                    <li><button class="option" onclick="selectOption(1)">Chocolate</button></li>
                    <li><button class="option" onclick="selectOption(2)">Vanilla</button></li>
                    <li><button class="option" onclick="selectOption(3)">Butterscotch</button></li>
                    <li><button class="option" onclick="selectOption(4)">Strawberry</button></li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Create Your Quiz. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
